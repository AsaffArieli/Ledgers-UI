<template-table [dataSource]="dataSource" [columns]="columns" matSort #sort="matSort">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>
                {{ column | uppercase }}
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element[column] }}
            </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns;"></tr>
    <tr mat-row matRipple *matRowDef="let row; columns: columns" class="element-row"></tr>
</template-table>

<mat-paginator [pageSizeOptions]="[5, 10, 30]" showFirstLastButtons></mat-paginator>
